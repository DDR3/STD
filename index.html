<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="StudentDashboardBS.css" />
    <link rel="stylesheet" href="HeaderSidebarBS.css" />

    <!--JS--->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script defer src="HeaderSidebarBS.js"></script>
  </head>
  <body class="main-bg">
    <!-- Header -->
    <header
      class="navbar navbar-expand-lg custom-header px-3 py-2 d-flex align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center">
        <img
          src="stud-img/header-logo-nobg.png"
          alt="SparkLab Logo"
          class="header-logo d-none d-lg-block"
        />
        <img
          src="stud-img/logopart1-nobg.png"
          alt="SparkLab Logo"
          class="header-logo d-block d-lg-none"
        />
      </div>
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-search header-icon"></i>
        <i class="bi bi-bell header-icon"></i>
        <span class="student-name d-none d-sm-inline">Student Name</span>
        <div class="dropdown">
          <i
            class="bi bi-chevron-down header-icon"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></i>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton"
          >
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Sidebar Toggle Icon for Mobile and Tablet -->
    <i class="bi bi-list sidebar-toggle d-lg-none" id="sidebarToggle"></i>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img
          src="stud-img/left-nav-logo.png"
          alt="SparkLab Logo"
          class="sidebar-logo"
        />
      </div>
      <div class="sidebar-nav">
        <a href="StudentDashboardBS.html" class="nav-item" data-page="home">
          <i class="bi bi-house"></i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-page="cycles">
          <i class="bi bi-book"></i>
          <span>Cycles</span>
        </a>
        <a href="#" class="nav-item" data-page="announcements">
          <i class="bi bi-megaphone"></i>
          <span>Announcements</span>
        </a>
        <a href="#" class="nav-item" data-page="help">
          <i class="bi bi-question-circle"></i>
          <span>Help</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4 main-content">
      <!-- Add your dashboard content here -->
    </main>
  </body>
</html>
